    <meta name="description" content="Little Hikers family walking group based in Sheffield">
    <meta name="keywords" content="little hikers, walking group, family walking, sheffield, hiking, family activity, walking">
    
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--Logo and Menu-->
    <header> 
        <nav>
            <ul id="menu">
                <li><a href="form.html" class="active">Sign Up! <i class="fa-solid fa-people-group"></i></a></li>
                <li><a href="top-routes.html">Our Top Routes <i class="fa-solid fa-person-hiking"></i></a></li>
                <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
            </ul>
        </nav>
    </header>
    <div>
        <!--Sign Up Form-->
        <section class="form">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Join us!</h2> 
                
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                
                <input class="join-button" type="submit" value="Come walk with us!">
            </form>
        </section>
    </div>
    <!--Footer and Social Media Links-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/profile.php?id=100087251750816" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>

            </li>
        </ul>
    </footer>
